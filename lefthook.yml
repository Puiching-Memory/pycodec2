pre-commit:
  parallel: true
  commands:
    tests:
      run: "./dev/test"
    markdownlint:
      tags: documentation style
      glob: '*.md'
      run: markdownlint {staged_files}
    toml-taplo-lint:
      tags: style
      glob: "*.toml"
      run: taplo check {staged_files}
commit-msg:
  commands:
    commitlint:
      run: commitlint --edit={1}
